<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="currency.css">
        <script src="currency.js"></script>
        <title>Currency Exchange</title>
    </head>
    <body>
        <h1 class="pageTitle">Currency Exchange</h1>
        <form>
            <input class="inputs" id="money" placeholder="Amount" type="text" autofocus>
            <input class="inputs" id="currencyFrom" placeholder="From" type="text">
            <input class="inputs" id="currencyTo" placeholder="To" type="text">
            <input class="submit-btn" type="submit" value="Convert">
        </form>
        <div id="result"></div>
    </body>
</html>
